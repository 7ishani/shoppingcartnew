<div class="card mb-4 shadow-sm">
    <img class="bd-placeholder-img card-img-top p-2" style="width:280px ;height:270px "[src]="productItem.imageUrl"/>
    <div class="card-body">
      <h5><p class="card-text">{{productItem.description}}</p></h5>
      <h4><p class="card-text">
        <strong>{{ productItem.price | currency:'Rs.' }}</strong>
      </p></h4>
      
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-primary product-btn" (click)="handleAddToCart()">Add to Cart</button>
          <button type="button" class="btn btn-sm btn-outline-secondary product-btn">View Details</button>
        </div>
      </div>
    </div>
  </div>
