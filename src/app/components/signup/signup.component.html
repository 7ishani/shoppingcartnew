<div class="container">
    <div class="shadow-none p-4 mb-4 bg-light">

    <h3>Sign up</h3>
    <form class="form-horizontal" (ngSubmit)="onSubmit()">
        
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-5">
          <input type="email" class="form-control" placeholder="Enter email" id="email" required [(ngModel)]="emailValue"  name="email" required>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-5">          
         
         <input type="password" class="form-control" placeholder="Enter password" id="pwd" required [(ngModel)]="pwdValue"  name="pwd" required>
         
        </div>
      </div>

      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary" >Register</button>
        </div>
      </div>
             
    </form>
  </div>
</div>
